<!--  Header  -->
<nav class="navbar navbar-expand-lg navbar-dark text-light nav_style">
  <div class="container-fluid">
    <a class="navbar-brand header_style"
      ><img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRK98Q2OLoQV6Ej32iRcCAlB3Jy1O65gwHteQ&usqp=CAU"
        style="width: 100px"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item active"></li>
        <li class="nav-item">
          <form class="d-flex" style="margin-right: 100px">
            <input
              #myInput
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              (keyup.enter)="doSearch(myInput.value)"
            />
            <button
              class="btn btn-dark btn-sm"
              (click)="doSearch(myInput.value)"
            >
              Search
            </button>
          </form>
        </li>
        <li>
          <button class="btn btn-dark priceButton_style">â‚¹: {{ price }}</button>
        </li>
        <li>
          <i
            class="fa fa-shopping-cart cart_style"
            aria-hidden="true"
            routerLink="cart"
            routerLinkActive="active"
          ></i>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <span>{{ CustomerName }}</span>
          <a
            class="btn btn-dark"
            routerLink="login"
            routerLinkActive="active"
            >{{ buttonname }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
