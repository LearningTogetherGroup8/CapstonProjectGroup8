<div class="container">
    <div class="frame">
        <div class="nav">
            <ul class="links">
                <li class="signin-active"><a class="btn">Sign In</a></li>
               
            </ul>
        </div>
        <div ng-app ng-init="checked = false">
            <form class="form-signin"  [formGroup]="loginForm"> 
                <label for="username">Username</label> 
                <input class="form-styling" type="text" name="username" placeholder="" formControlName="emailId"/> 
                <label for="password">Password</label> 
                <input class="form-styling" type="password"  placeholder="" formControlName="password" /> 
                <input type="checkbox" id="checkbox" /> 
                <label for="checkbox">
                    <span class="ui">
                    </span>Keep me signed in</label>
                <div class="btn-animate"> <a class="btn-signin" (click)="validate()">Sign in</a> </div>
                <div class="btn-animate"> <a class="btn-signin" href="/signUp">Sign Up</a> </div>
                
            </form>
         
            
        </div>
    </div>
</div>
